    代理模式：跨域的问题
    当涉及到跨域的问题的时候，我们可以使用代理的模式来访问到别的域下的数据
        经常用到的代理通常是img  srcipt  iframe  可以利用这些标签的src属性来实现跨域
    本域和其他域相互访问：iframe  XMLHttpRequest  JS创建动态脚本
    本域和子域相互访问：www.aa.com  book.aa.com
        可以将book.aa.com用iframe天机到www.aa.com的某个页面下，在www.aa.com和iframe里面都加上document.domain="aa.com",
        这样就可以同于域了，可以实现跨域访问，就和平时在同一个域中镶嵌iframe一样，直接调用里面的js就可以了
-->
